name: Keep Portfolio Awake
on:
  schedule:
    - cron: '*/14 * * * *' # Runs every 14 minutes
  workflow_dispatch: # Allows you to trigger it manually to test

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping
        run: curl -s https://your-portfolio-name.onrender.com > /dev/null
